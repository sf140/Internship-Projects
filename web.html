<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA Login App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        .link {
            color: #007bff;
            cursor: pointer;
            text-align: center;
            display: block;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .message {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- LOGIN PAGE -->
        <div id="login-page">
            <h2>Login</h2>
            <div class="message" id="login-msg"></div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="login-email" />
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="login-password" />
            </div>
            <button onclick="handleLogin()">Login</button>
            <span class="link" onclick="showPage('register-page')">Register</span>
            <span class="link" onclick="showPage('forgot-page')">Forgot Password?</span>
        </div>

        <!-- REGISTER PAGE -->
        <div id="register-page" class="hidden">
            <h2>Register</h2>
            <div class="message" id="register-msg"></div>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="reg-username" />
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="reg-email" />
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="reg-password" />
            </div>
            <button onclick="handleRegister()">Register</button>
            <span class="link" onclick="showPage('login-page')">Back to Login</span>
        </div>

        <!-- FORGOT PASSWORD PAGE -->
        <div id="forgot-page" class="hidden">
            <h2>Forgot Password</h2>
            <div class="message" id="forgot-msg"></div>
            <div class="form-group">
                <label>Enter your email:</label>
                <input type="email" id="forgot-email" />
            </div>
            <button onclick="handleForgot()">Send Reset Link</button>
            <span class="link" onclick="showPage('login-page')">Back to Login</span>
        </div>

        <!-- CONFIRM PASSWORD PAGE -->
        <div id="confirm-page" class="hidden">
            <h2>Reset Password</h2>
            <div class="message" id="confirm-msg"></div>
            <div class="form-group">
                <label>New Password:</label>
                <input type="password" id="new-password" />
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" id="confirm-password" />
            </div>
            <button onclick="handleResetPassword()">Confirm</button>
            <span class="link" onclick="showPage('login-page')">Back to Login</span>
        </div>

        <!-- DASHBOARD PAGE -->
        <div id="dashboard-page" class="hidden">
            <h2>Welcome to Dashboard!</h2>
            <p>This is a protected page.</p>
            <button onclick="logout()">Logout</button>
        </div>

    </div>

    <script>
        function showPage(pageId) {
            const pages = ["login-page", "register-page", "forgot-page", "confirm-page", "dashboard-page"];
            pages.forEach(id => {
                document.getElementById(id).classList.add("hidden");
            });
            clearMessages();
            document.getElementById(pageId).classList.remove("hidden");
        }

        function clearMessages() {
            const msgIds = ["login-msg", "register-msg", "forgot-msg", "confirm-msg"];
            msgIds.forEach(id => {
                document.getElementById(id).innerHTML = "";
            });
        }

        function showMessage(id, text, type) {
            const msgDiv = document.getElementById(id);
            msgDiv.innerHTML = text;
            msgDiv.className = `message ${type}`;
        }

        function isGmail(email) {
            return /^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(email);
        }



        function handleLogin() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            if (!email || !password) {
                showMessage("login-msg", "Please fill all fields.", "error");
            } else if (!isGmail(email)) {
                showMessage("login-msg", "Only @gmail.com emails are allowed.", "error");
            } else {
                showMessage("login-msg", "Login successful!", "success");
                setTimeout(() => showPage("dashboard-page"), 1000);
            }
        }

        function handleRegister() {
            const username = document.getElementById("reg-username").value;
            const email = document.getElementById("reg-email").value;
            const password = document.getElementById("reg-password").value;

            if (!username || !email || !password) {
                showMessage("register-msg", "Please fill all fields.", "error");
            } else if (!isGmail(email)) {
                showMessage("register-msg", "Only @gmail.com emails are allowed.", "error");
            } else {
                showMessage("register-msg", "Registration successful!", "success");
                setTimeout(() => showPage("login-page"), 1000);
            }
        }

        function handleForgot() {
            const email = document.getElementById("forgot-email").value;
            if (!email) {
                showMessage("forgot-msg", "Please enter your email.", "error");
            } else if (!isGmail(email)) {
                showMessage("forgot-msg", "Only @gmail.com emails are allowed.", "error");
            } else {
                showMessage("forgot-msg", "Password reset link sent!", "success");
                setTimeout(() => showPage("confirm-page"), 1000);
            }
        }

        function handleResetPassword() {
            const newPass = document.getElementById("new-password").value;
            const confirmPass = document.getElementById("confirm-password").value;

            if (!newPass || !confirmPass) {
                showMessage("confirm-msg", "Please fill all fields.", "error");
            } else if (newPass !== confirmPass) {
                showMessage("confirm-msg", "Passwords do not match.", "error");
            } else {
                showMessage("confirm-msg", "Password has been reset.", "success");
                setTimeout(() => showPage("login-page"), 1000);
            }
        }

        function logout() {
            showPage("login-page");
        }

        showPage("login-page"); // default page
    </script>
</body>

</html>
